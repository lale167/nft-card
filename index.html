<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">
    <img class="main-img" src="assets/images/image-equilibrium.jpg" alt="main image">
    <h1 class="title">Equilibrium #3429</h1>
    <div class="p">Our Equilibrium collection promotes balance and calm.</div>
    <div class="eth-container">
      <div class="price-tag">
        <div class="ethereum-container">
          <img class="ethereum" src="assets/images/icon-ethereum.svg" alt="ethereum logo">
        </div>
        <div class="eth">0.041 ETH</div>
      </div>
      <div class="days-left">
        <div class="clock-container">
          <img class="clock" src="assets/images/icon-clock.svg" alt="clock icon">
        </div>
        <div class="three-days-left">3 days left</div>
      </div>
    </div>
    <hr>
    <div class="creation-container">
      <div class="creation-img-container">
        <img src="assets/images/image-avatar.png" alt="image of Jules Wyvern" class="creation-img">
      </div>
      <div class="creation">Creation of <span>Jules Wyvern</span></div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/lale167">lale</a>.
  </footer>
</body>
</html>
